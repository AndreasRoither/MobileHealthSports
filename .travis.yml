language: android
dist: trusty # you MUST mention trusty https://docs.travis-ci.com/user/languages/android/

env:
 global: # These parameters should match the parameters for build tools and sdk versions in the gradle file
  - ANDROID_BUILD_TOOLS=29.0.3 # should match gradle
  - ANDROID_API=29 # api is same as gradle file

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS

    # The SDK version used to compile your project
    - android-$ANDROID_API

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-$ANDROID_API
  licenses:
    - '.+'

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-$ANDROID_API"
  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS"

stages:
  - build

script:
  - chmod +x ./src/app/gradlew
  - ./src/app/gradlew assembleDebug